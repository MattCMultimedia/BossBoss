<div class="row teacher">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <ul class="pager no-top-margin">
                    <li class="previous"><a href="/"><span class="glyphicon glyphicon-chevron-left"></span>Browse</a></li>
                </ul>
            </div>
        </div>
        <div class="row text">
            <!-- INFO -->
            <div class="col-xs-12 col-md-8 col-md-push-4">
                <div class="row">
                    <!-- TITLE -->
                    <div class="col-xs-12">
                        <h2 class="text-center no-top-margin">{{teacher.name}}</h2>
                    </div>
                </div>
                <!-- FACTS -->
                <div class="row facts">
                <!-- code, credits, notes, subject -->
                    <div class="col-xs-12 col-md-4 text-center">
                        <span class="label label-primary" ng-repeat="class in teacher.classes | unique:'department_name'">{{class.department_name}}</span>
                    </div>
                    <div class="col-xs-6 col-md-4 text-center">
                        <span class="label label-info" ng-repeat="class in teacher.classes | unique:'subject_name'">{{class.subject_name}}</span>
                    </div>
                    <div class="col-xs-6 col-md-4 text-center">
                        <span class="label label-success" ng-repeat="class in teacher.classes | unique:'course_code'">{{class.course_code}}</span>
                    </div>
                </div>
            </div>

            <!-- CLASSES -->
            <div class="col-xs-12 col-md-4 col-md-pull-8 classes-col">
                <h3 class="no-top-margin text-center">Classes</h3>
                <p ng-if="teacher.classes.length === 0" class="text-muted text-center text">No available classes.</p>
                <div class="row class" ng-repeat="class in teacher.classes">
                    <div class="col-xs-2">
                        <div class="row">
                            <div bb-indicator status="{{class.seats_status}}" class="col-xs-6">

                            </div>
                            <div class="col-xs-6">

                            </div>
                        </div>
                    </div>
                    <div class="col-xs-10">
                        <div class="row">
                            <div class="col-xs-12">
                                <h5>{{class.course_name}}</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-7">
                                <p>{{class.course_code}}-{{class.section}}</p>
                            </div>
                            <div class="col-xs-5 col-sm-5">
                                <p>{{class.teacher_name}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
